<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小兔鲜-订单页面</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/order.css">
  <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
</head>

<body>
  <!-- 主体内容 start -->
  <main class="main">
    <!-- 用户信息模块 -->
    <div class="order-msg">
      <div class="location">
        <i class="iconfont icon-location"></i>
      </div>
      <div class="info">
        <p>
          <span class="uname">林丽</span>
          <span class="tel">18500667882</span>
        </p>
        <p>
          北京市 海淀区 中关村软件园 信息科技大厦1号
          楼410#
        </p>
      </div>
      <a href="#" class="more">
        <i class="iconfont icon-more"></i>
      </a>
    </div>

    <!-- 商品信息模块 -->
    <div class="goods">
      <div class="pic">
        <img src="./uploads/pic.png" alt="">
      </div>
      <div class="info">
        <h3>康尔贝 非接触式红外体温仪
        </h3>
        <p class="youhui">领券立减30元 婴儿级材质 测温…</p>
        <p class="feature">粉色 红外体温计</p>
        <p class="price">¥<em>266</em><del>¥<em>266</em></del> </p>
      </div>
      <div class="count">
        <i class="iconfont icon-x"></i>1
      </div>
    </div>

    <!-- 配送模块 -->
    <div class="panel">
      <div class="express">
        <p>配送方式</p>
        <p>顺丰快递</p>
      </div>
      <div class="remark">
        <p>买家备注</p>
        <p>希望可以尽快发货，谢谢~</p>
      </div>
      <div class="payment">
        <p>支付方式</p>
        <p>支付宝<i class="iconfont icon-more"></i></p>
      </div>
    </div>

    <!-- 价格模块 -->
    <div class="panel">
      <div class="total">
        <p>商品总价</p>
        <p>￥299.00</p>
      </div>
      <div class="freight">
        <p>运费</p>
        <p>￥0.00</p>
      </div>
      <div class="discount">
        <p>折扣</p>
        <p>-￥30.00</p>
      </div>
    </div>
  </main>
  <!-- 主体内容 end -->

  <!-- 支付模块 -->
  <footer class="pay-order">
    <div class="sum">合计：<span>￥<em>266.00</em></span></div>
    <div class="pay"><a href="#">去支付</a></div>
  </footer>
</body>

</html>
