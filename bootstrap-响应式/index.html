<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>腾讯全端项目-bootstrap</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <!-- 先引入bootstrap.css文件再引入自己的index.css文件，是因为有时候需要覆盖样式 -->
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <!-- 导航条start -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="./images/logo.png" alt="">
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">首页</a></li>
          <li><a href="#">博客</a></li>
          <li><a href="#">Github</a></li>
          <li><a href="#">TWeb Conf</a></li>
          <li><a href="#">SuperStar</a></li>
          <li><a href="#">Web前端导航</a></li>
          <li><a href="#">关于</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <!-- 导航条end -->

  <!-- 图片轮播start -->
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- 小方块下标 -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <!-- 图片区域 -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="./images/banner_1.jpg" alt="...">
      </div>
      <div class="item">
        <img src="./images/banner_2.jpg" alt="...">
      </div>
      <div class="item">
        <img src="./images/banner_3.jpg" alt="...">
      </div>
      <div class="item">
        <img src="./images/banner_4.jpg" alt="...">
      </div>
    </div>

    <!-- 左右切换按钮 -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <!-- 图片轮播end -->


  <!-- 标题部分 -->
  <div class="container title">
    <h2>OpenSource / 开源项目</h2>
    <small>种类众多的开源项目，让你爱不释手</small>
  </div>

  <!-- 卡片模块 -->
  <div class="container card">
    <div class="row">
      <div class="col-md-3 .col-sm-6">
        <a href="#">
          <img src="./images/omi.png" alt="">
          <h3>OMI</h3>
          <p>开放现代的Web组件化框架</p>
        </a>
      </div>
      <div class="col-md-3 .col-sm-6">
        <a href="#">
          <img src="./images/alloyimage.png" alt="">
          <h3>OMI</h3>
          <p>开放现代的Web组件化框架</p>
        </a>
      </div>
      <div class="col-md-3 .col-sm-6">
        <a href="#">
          <img src="./images/alloytouch.png" alt="">
          <h3>OMI</h3>
          <p>开放现代的Web组件化框架</p>
        </a>
      </div>
      <div class="col-md-3 .col-sm-6">
        <a href="#">
          <img src="./images/soda.png" alt="">
          <h3>OMI</h3>
          <p>开放现代的Web组件化框架</p>
        </a>
      </div>
    </div>
  </div>


  <!-- 因为bootstrap.js依赖与jQuery所以要先引入jquery.js -->
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
